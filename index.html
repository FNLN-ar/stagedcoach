<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Bubbles</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <!-- p5.js library -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>

  <!-- Your p5 sketch -->
  <script>
    let bubbles = [];

    function setup() {
      createCanvas(windowWidth, windowHeight);
      for (let i = 0; i < 20; i++) {
        bubbles.push(new Bubble());
      }
    }

    function draw() {
      background(30, 144, 255, 100); // translucent blue overlay
      for (let b of bubbles) {
        b.update();
        b.display();
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    class Bubble {
  constructor() {
    this.centerX = random(width);
    this.centerY = random(height);
    this.angle = random(TWO_PI);
    this.radius = random(20, 100);
    
    // Only three fixed bubble sizes
    const sizes = [10, 10, 10, 20, 20, 40]; // More small & medium, fewer big
this.size = random(sizes);

    // Only three shades of blue
    const colors = [
      color(94, 191, 255, 150), // Light Blue
      color(130, 202, 250, 150), // Very Light Blue
      color(215, 237, 252, 150),  // White
    ];
    this.color = random(colors);

    this.speed = random(0.005, 0.01);
  }

  update() {
    this.angle += this.speed;
    this.x = this.centerX + cos(this.angle) * this.radius;
    this.y = this.centerY + sin(this.angle) * this.radius;
  }

  display() {
    noStroke();
    fill(this.color);
    ellipse(this.x, this.y, this.size * 2);
  }

        this.y = this.centerY + sin(this.angle) * this.radius;
      }

      display() {
        noStroke();
        fill(this.color);
        ellipse(this.x, this.y, this.size * 2);
      }
    }
  </script>
</body>
</html>
